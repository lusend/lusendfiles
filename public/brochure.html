  function navigate(button) {
    //allows buttons to work as links
    var link = button.dataset.href;
    window.open(link, '_blank');
  }

  function navigateSelf(button) {
    var link = button.dataset.href;
    window.open(link, '_self');
  }

  function encodeSearchValue(value) {
    //encode search value for link
    return value.replace(/&/g, 'and');
  }

  function createModal(id) {
    //create modals that allow display of pdfs
    var currentnode = BUTTON_LINKS[id];

    if (currentnode) {
      if (id != 'lm') currentnode += '#page=1&view=FitH';
      else
        currentnode +=
          '?Trip=' +
          encodeSearchValue(
            $('#pagebodycontent div.page-header h3.col-sm-10')
              .text()
              .match(/^(.*)$/m)[0]
          );
      currentnode = encodeURI(currentnode);
      document.getElementById('myModalBody').innerHTML = '';
      var newobject = document.createElement('object');
      newobject.setAttribute('data', currentnode);
      var newiframe = document.createElement('iframe');
      newiframe.setAttribute('src', currentnode);
      newiframe.innerHTML =
        'This browser does not support PDFs. Please download the PDF to view it: ';
      var newa = document.createElement('a');
      newa.setAttribute('href', currentnode);
      newiframe.appendChild(newa);
      newobject.appendChild(newiframe);
      document.getElementById('myModalBody').appendChild(newobject);
      $('#myModal').modal();
    }
  }

  function checkParameter(element) {
    //get parameter information
    var parameter = {};
    var titleElement = $('[id^=h_' + element + ']');
    var contentElement = $('[id^=id_' + element + ']');

    if (titleElement.length) {
      //parameter is set
      parameter.title = $.trim(titleElement.text()).slice(0, -1) + '';
      parameter.content = $.trim(contentElement.text()) + '';
      parameter.date = PAYMENT_DEADLINES.hasOwnProperty(parameter.title)
        ? PAYMENT_DEADLINES[parameter.title]
          ? PAYMENT_DEADLINES[parameter.title]
          : ''
        : '';
      return parameter;
    } else {
      //parameter not set
      return false;
    }
  }

  function expandTable(id) {
    //allow tables to expand onclick
    $('#' + id)
      .siblings('tr')
      .fadeToggle(500);
  }

  function setHeaderBody(imageID) {
    //set image header and body
    var imageID1 = HEADER_IMAGE_ID ? HEADER_IMAGE_ID : imageID;
    var imageID2 = BODY_IMAGE_ID ? BODY_IMAGE_ID : imageID;

    $('#pagebodycontent div.page-header div h3.col-sm-10').css(
      'background-image',
      'url(https://liberty-sa.terradotta.com/_customtags/ct_Image.cfm?Image_ID=' +
        imageID1 +
        ')'
    );
    $('#group4').css(
      'background-image',
      'url(https://liberty-sa.terradotta.com/_customtags/ct_Image.cfm?Image_ID=' +
        imageID2 +
        ')'
    );
  }

  $(document).ready(function () {
    //Add Parameters to Trip Details Table
    $(TRIP_DETAIL_PARAMETERS).each(function () {
      var parameter = checkParameter(this);
      if (parameter) {
        $('#facts_table')
          .find('tbody')
          .append(
            '\n<tr><td><strong>' +
              parameter.title +
              '</strong></td><td>' +
              parameter.content +
              '</td></tr>'
          );
      }
    });

    //Add Custom Values to Trip Details Table
    for (var i in CUSTOM_TRIP_DETAILS) {
      $('#facts_table')
        .find('tbody')
        .append(
          '\n<tr><td><strong>' +
            i +
            '</strong></td><td>' +
            CUSTOM_TRIP_DETAILS[i] +
            '</td></tr>'
        );
    }

    //Add Locations to Trip Details Table
    var locations = [];
    $('#pagebodycontent div.row div.col-sm-8.col-lg-9 ul li:nth-child(1)')
      .find('span')
      .each(function () {
        locations.push($(this).text());
      });

    locations = locations
      .map(function (cur, i, arr) {
        if (i + 1 === arr.length) return cur;
        else return ' ' + cur.slice(0, -1) + ' <b>|</b> ';
      })
      .join('');

    $('#facts_table')
      .find('tbody')
      .append(
        '\n<tr><td><strong>Locations</strong></td><td>' +
          locations +
          '</td></tr>'
      );

    //ADD Parameters to Payment Details Table
    var total = 0;
    var tbd = false;
    $(PAYMENT_PARAMETERS).each(function () {
      var parameter = checkParameter(this);
      if (parameter) {
        if (!Number(parameter.content)) tbd = true;
        else total += Number(parameter.content);
        parameter.content = Number(parameter.content)
          ? '$' + parameter.content + '.00'
          : parameter.content;
        $('#payment_table')
          .find('tbody')
          .append(
            '\n<tr><td><strong>' +
              parameter.title +
              "</strong></td><td style='width: 120px;'>" +
              parameter.content +
              '</td><td><i>' +
              parameter.date +
              '</i></td></tr>'
          );
      }
    });

    //Add Custom Payments to Payment Details Table
    for (var i in CUSTOM_PAYMENTS) {
      var value = CUSTOM_PAYMENTS[i][0];
      if (!Number(value)) tbd = true;
      else total += Number(value);
      value = Number(value) ? '$' + value + '.00' : value;
      $('#payment_table')
        .find('tbody')
        .append(
          '\n<tr><td><strong>' +
            i +
            "</strong></td><td style='width: 120px;'>" +
            value +
            '</td><td><i>' +
            CUSTOM_PAYMENTS[i][1] +
            '</i></td></tr>'
        );
    }

    //Add Total to Payment Details Table
    total = tbd
      ? 'TBD'
      : total
      ? '$' + total.toFixed(2)
      : '<i>Payment Information Coming Soon</i>';
    $('#payment_table')
      .find('tbody')
      .append(
        '\n<tr><td><strong>' +
          'Total:' +
          "</strong></td><td colspan='2'><strong>" +
          total +
          '</strong></td></tr>'
      );

    //Hide Tables and/or Body and/or Buttons
    for (var i in BUTTON_HIDE) {
      if (BUTTON_HIDE[i]) $('#' + i).hide();
    }

    if (HIDE_PAYMENTS && HIDE_TRIP_DETAILS) {
      $('#trip-fact-side').hide();
      $('#trip-pitch-side').removeClass('col-sm-7');
      $('#trip-pitch-side').addClass('col-sm-12');
    }

    //Grab Title and Style It
    var title = $('#pagebodycontent div.page-header h3.col-sm-10')
      .text()
      .trim()
      .replace('LU Send - ', '')
      .replace('LU Send Domestic - ', '')
      .replace(/\(.*?Program\)/g, '');
    $('#pagebodycontent div.page-header div h3.col-sm-10').html(
      "<span id='brochure-title'>" + title + '</span>'
    );

    //Change Flight Itinerary to Organization if LU Serve
    if (title.toLowerCase().indexOf('lu serve - ') != -1) {
      $('#flightororg').text('Organization');
    }

    //Add Video if Link is Available
    if (VIDEO_LINK) {
      VIDEO_LINK = VIDEO_LINK.replace('watch?v=', 'embed/');
      $('.videoWrapper iframe').attr('src', VIDEO_LINK);
    } else {
      $('.videoWrapper').hide();
    }

    //Add the Default Header and Body Images
    var locationPictureBackUp = false;
    for (var i in BACKGROUND_IMAGES) {
      if (title.toLowerCase().indexOf(i) != -1) {
        setHeaderBody(BACKGROUND_IMAGES[i]);
        locationPictureBackUp = false;
        break;
      } else if (locations.toLowerCase().indexOf(i) != -1) {
        locationPictureBackUp = BACKGROUND_IMAGES[i];
      }
    }

    if (locationPictureBackUp) setHeaderBody(locationPictureBackUp);

    //Add Learn More Button
    if (DISPLAY_LEARN_MORE) {
      $('#pagebody form div.text-center').each(function () {
        var space = document.createElement('BR');
        if ($(this).children('button').length != 0) $(this).append(space);

        var newbutton = document.createElement('button');
        newbutton.innerHTML = 'Learn More';
        newbutton.setAttribute('class', 'btn btn-secondary');
        newbutton.setAttribute('type', 'button');
        newbutton.setAttribute('onclick', "createModal('lm')");
        if ($(this).children('button').length != 0) $(this).append(newbutton); //Only show if apply button is there

        var newbutton2 = document.createElement('button');
        newbutton2.innerHTML = 'Already Applied?';
        newbutton2.setAttribute('class', 'btn btn-secondary');
        newbutton2.setAttribute('type', 'button');
        newbutton2.dataset.href =
          '/index.cfm?FuseAction=Security.LoginWizardStepOne';
        newbutton2.setAttribute('onclick', 'navigateSelf(this)');
        if ($(this).children('button').length != 0) $(this).append(newbutton2); //Only show if apply button is there

        var shareDiv = document.createElement('div');
        shareDiv.style.marginTop = '10px';
        shareDiv.classList = 'sharethis-inline-share-buttons';
        if ($(this).children('button').length != 0) $(this).append(shareDiv);
      });
    }

    $('#pagebody form div.text-center').each(function () {});

    //Hide Pitch if No Content
    if ($('#trip_pitch').text() == String.fromCharCode(160) && !VIDEO_LINK) {
      $('#trip-pitch-side').hide();
      $('#trip-fact-side').css({
        float: 'inherit',
        margin: 'auto'
      });
      $('#trip-fact-side').toggleClass('col-sm-5 col-sm-8');
    }

    //Hide Title
    if (!DISPLAY_TITLE)
      $('#pagebodycontent div.page-header h3.col-sm-10').html(' ');

    //Show Smaller Buttons
    if (DISPLAY_PAY_SMALL)
      document.getElementById('donate-pay-button').style.display =
        'inline-block';
    if (DISPLAY_LEARN_MORE_SMALL)
      document.getElementById('learn-more').style.display = 'inline-block';
    if (DISPLAY_APPLY_SMALL)
      document.getElementById('apply-now').style.display = 'inline-block';

    //Add Default Dates
    var startDate = new Date(
      $(
        '#pagebody div:nth-child(4) div.table-responsive table tbody tr:nth-child(2) td:nth-child(5) span'
      ).text()
    );
    var endDate = new Date(
      $(
        '#pagebody div:nth-child(4) div.table-responsive table tbody tr:nth-child(2) td:nth-child(6) span'
      ).text()
    );
    if (startDate != 'Invalid Date' && endDate != 'Invalid Date') {
      document.getElementById('tripDates').innerHTML =
        startDate.toLocaleDateString('en-US', DATE_OPTIONS) +
        '<br />-<br />' +
        endDate.toLocaleDateString('en-US', DATE_OPTIONS);
    }

    //Hide Custom Date Container if Empty
    if (document.getElementById('tripDates').innerHTML == '&nbsp;') {
      $('#tripDates').css('display', 'none');
    }

    //Set Custom Button Link and Value
    if (CUSTOM_PAY_LINK)
      document.getElementById('donate-pay-button').dataset.href =
        CUSTOM_PAY_LINK;
    document.getElementById('donate-pay-button').innerHTML = CUSTOM_PAY_VALUE;

    //Set Link if Available
    for (var id in BUTTON_LINKS) {
      if (BUTTON_LINKS[id] && id != 'lm') {
        document.getElementById(id).setAttribute('href', '#brochure-links');
      }
    }

    //Add Title and Target to Links
    $('#brochure-links a').each(function () {
      if ($(this).attr('href') == null) {
        $(this).attr('title', 'Coming Soon');
      }
    });

    // $("#pagebody form div button.btn.btn-primary").attr("data-href", "https://slv.global/");
    // $("#pagebody form div button.btn.btn-primary").attr("onclick", "navigate(this)");
  });
</script>
